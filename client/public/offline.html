<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Vue 3 Quiz Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        width: 100%;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .icon svg {
        width: 60px;
        height: 60px;
        fill: white;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 40px;
        text-align: left;
      }

      .features h3 {
        margin-bottom: 20px;
        font-size: 1.3rem;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .feature svg {
        width: 24px;
        height: 24px;
        margin-right: 15px;
        fill: white;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .icon {
          width: 100px;
          height: 100px;
        }

        .icon svg {
          width: 50px;
          height: 50px;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>
        Don't worry! You can still access your saved quizzes and continue learning even without an
        internet connection.
      </p>

      <a href="/" class="button">Try Again</a>

      <div class="features">
        <h3>Available Offline:</h3>

        <div class="feature">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            />
          </svg>
          <span>Saved quizzes and progress</span>
        </div>

        <div class="feature">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <span>Offline quiz practice</span>
        </div>

        <div class="feature">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
            />
          </svg>
          <span>Study materials and notes</span>
        </div>
      </div>
    </div>

    <script>
      // Check if we're back online
      function checkOnlineStatus() {
        if (navigator.onLine) {
          // Redirect to home page when back online
          window.location.href = "/";
        }
      }

      // Listen for online/offline events
      window.addEventListener("online", checkOnlineStatus);
      window.addEventListener("offline", () => {
        console.log("Still offline...");
      });

      // Check periodically
      setInterval(checkOnlineStatus, 5000);

      // Try to reconnect when button is clicked
      document.querySelector(".button").addEventListener("click", (e) => {
        e.preventDefault();
        checkOnlineStatus();
      });
    </script>
  </body>
</html>
